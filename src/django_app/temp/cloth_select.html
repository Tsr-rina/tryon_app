<html>

    <head>
        <meta charset="utf-8">
        <title>tryon_app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light" style="border-bottom: solid 5px black;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TryonApp</a>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <form action="{% url 'tryon_app:tryon' %}" method="POST">

            <div class='text-center' id='page-permid'>
                <p>選択したモデル</p>
                <input type="checkbox" name="{{ name }}" checked>
                <img class='img-fluid' src="{{ MEDIA_URL }}{{ img }}" alt="selected_model" width="100">
            </div>
    
            <br>
            <br>
            <div class="text-center">
                <p>試着したい服を選択してください</p>
            </div>

            <br>
            <br>

            <div class='text-center' id='select_box'>
                <div class='container container-m' id='cloth_image'>
                    <div class="row">
                        {% csrf_token %}
                        {% for image in cloth_img %}
                        <div class="col-md-4 img-hidden">

                            <!-- <p>{{ image.cloth_name }}</p> -->
                            <img class='img-fluid' src="{{ MEDIA_URL }}{{ image.cloth_img }}" width="100"><br>
                            <input type="checkbox" class="btn btn-Light" name="{{ image.cloth_img }}" value="{{ image.model_name }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class='text-center' id='submit_btn'>
                <p>{{ alert }}</p>
                <button type="submit" class="btn btn-Light" name="submit_btn" value=" submit_btn">試着結果へ</button>
            </div>


        </form>
        <!-- 戻るボタン -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
